[package]
name = "fuzz"
version = "0.2.1"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
clap = { version = "4.5.27", features = ["derive"] }
hipcheck-sdk = { version = "0.4.0", path = "../../sdk/rust", features = [
    "macros",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.43.0", features = ["rt"] }

[dev-dependencies]
hipcheck-sdk = { version = "0.4.0", path = "../../sdk/rust", features = [
    "macros",
    "mock_engine",
] }
