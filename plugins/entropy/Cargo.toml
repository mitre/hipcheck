[package]
name = "entropy"
version = "0.3.0"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.27", features = ["derive"] }
dashmap = { version = "6.1.0", features = ["inline", "rayon"] }
finl_unicode = { version = "1.3.0", features = ["grapheme_clusters"] }
futures = "0.3.31"
hipcheck-sdk = { version = "0.3.0", path = "../../sdk/rust", features = [
    "macros",
] }
ordered-float = { version = "4.5.0", features = ["serde"] }
pathbuf = "1.0.0"
rayon = "1.10.0"
salsa = "0.16.1"
schemars = "0.8.21"
serde = "1.0.217"
serde_json = "1.0.134"
tokio = { version = "1.43.0", features = ["rt"] }
toml = "0.8.19"
unicode-normalization = "0.1.24"
kdl = "6.2.2"

[dev-dependencies]
hipcheck-sdk = { version = "0.3.0", path = "../../sdk/rust", features = [
    "macros",
    "mock_engine",
] }
