[package]
name = "binary"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
publish = false

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
content_inspector = "0.2.4"
hipcheck-sdk = { version = "0.1.0", path = "../../sdk/rust", features = ["macros"] }
log = "0.4.22"
pathbuf = "1.0.0"
schemars = "0.8.21"
serde = "1.0.215"
serde_json = "1.0.132"
tokio = { version = "1.41.1", features = ["rt"] }
toml = "0.8.19"
walkdir = "2.5.0"

[dev-dependencies]
hipcheck-sdk = { path = "../../sdk/rust", features = ["mock_engine"] }
