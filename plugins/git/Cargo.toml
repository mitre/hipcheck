[package]
name = "git"
version = "0.5.2"
license = "Apache-2.0"
edition = "2024"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
hipcheck-sdk = { version = "0.6.1", path = "../../sdk/rust", features = [
    "macros",
] }
lru = { workspace = true }
gix = { workspace = true, features = ["basic", "max-control", "zlib-stock"] }
jiff = { version = "0.1.16", features = ["serde"] }
tracing = { workspace = true }
schemars = { workspace = true, features = ["url"] }
serde_json = { workspace = true }
serde = { workspace = true, features = ["derive", "rc"] }
tokio = { workspace = true, features = ["rt"] }
hipcheck-workspace-hack = { workspace = true }
