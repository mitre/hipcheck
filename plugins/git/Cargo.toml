[package]
name = "git"
version = "0.5.2"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
hipcheck-sdk = { version = "0.6.1", path = "../../sdk/rust", features = [
    "macros",
] }
lru = "0.14.0"
gix = { version = "0.70.0", default-features = false, features = [
    "basic",
    "max-control",
    "zlib-stock",
] }
jiff = { version = "0.2.5", features = ["serde"] }
tracing = "0.1"
schemars = { version = "0.8.22", features = ["url"] }
serde_json = "1.0.139"
serde = { version = "1.0.219", features = ["derive", "rc"] }
tokio = { version = "1.44.2", features = ["rt"] }
hipcheck-workspace-hack = { version = "0.1", path = "../../library/hipcheck-workspace-hack" }
