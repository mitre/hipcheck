[package]
name = "typo"
version = "0.2.0"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.27", features = ["derive"] }
hipcheck-sdk = { version = "0.3.0", path = "../../sdk/rust", features = [
    "macros",
] }
kdl = "4.7.1"
log = "0.4.22"
maplit = "1.0.2"
pathbuf = "1.0.0"
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_json = "1.0.134"
tokio = { version = "1.43.0", features = ["rt"] }
toml = "0.8.19"
url = "2.5.4"

[dev-dependencies]
hipcheck-sdk = { version = "0.3.0", path = "../../sdk/rust", features = [
    "mock_engine",
] }
