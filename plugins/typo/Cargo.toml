[package]
name = "typo"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.91"
clap = { version = "4.5.18", features = ["derive"] }
hipcheck-sdk = { path = "../../sdk/rust", features = ["macros"] }
log = "0.4.22"
maplit = "1.0.2"
pathbuf = "1.0.0"
serde = { version = "1.0.215", features = ["derive", "rc"] }
serde_json = "1.0.128"
tokio = { version = "1.41.1", features = ["rt"] }
toml = "0.8.19"
url = "2.5.2"

[dev-dependencies]
hipcheck-sdk = { path = "../../sdk/rust", features = ["mock_engine"] }
