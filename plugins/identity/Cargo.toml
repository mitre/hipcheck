[package]
name = "identity"
version = "0.5.1"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/mitre/hipcheck"
publish = false

[dependencies]
clap = { version = "4.5.32", features = ["derive"] }
hipcheck-sdk = { version = "0.6.0", path = "../../sdk/rust", features = [
    "macros",
] }
tracing = "0.1"
schemars = "0.8.22"
serde = "1.0.219"
serde_json = "1.0.139"
tokio = { version = "1.44.1", features = ["rt"] }
hipcheck-workspace-hack = { version = "0.1", path = "../../library/hipcheck-workspace-hack" }

[dev-dependencies]
hipcheck-sdk = { version = "0.6.0", path = "../../sdk/rust", features = [
    "mock_engine",
] }
