
{% import "macros/icon.tera.html" as ic %}

<div>
    <a class="block text-neutral-700 no-underline group" href="{{ get_url(path=path) }}">
        <div class="p-6 rounded-xl bg-neutral-100 dark:bg-neutral-700 [&_*:last-of-type]:mb-0 lg:flex gap-3 flex-between items-stretch group-hover:bg-blue-50 dark:group-hover:bg-blue-500">
            <div class="mb-4 lg:mb-0 flex-1 -mt-[3px] text-blue-500 dark:text-blue-300 group-hover:text-blue-500 dark:group-hover:text-white">
                <div class="w-8 h-8 rounded-full border border-neutral-300 dark:border-neutral-500 shadow-sm dark:shadow-neutral-700 bg-white dark:bg-neutral-600 flex justify-center items-center">
                    {{ ic::icon(name=(icon | default(value='info')), classes="!w-4 !h-4") }}
                </div>
            </div>
            <div class="flex-auto">
                <span class="flex justify-start items-center gap-2 text-base font-medium !mb-2 text-neutral-900 dark:text-neutral-100 group-hover:text-blue-500 dark:group-hover:text-white">
                    <span class="{% if mono %}font-mono{% endif %}">{{ title | safe }}</span>
                    <span class="hidden lg:inline">{{ ic::icon(name="arrow-right", classes="-mt-[2px]") }}</span>
                </span>

                <div class="text-sm text-neutral-700 dark:text-neutral-300 group-hover:text-blue-500 dark:group-hover:text-white prose-p:mt-0">
                    {{ body | markdown | safe }}
                </div>
            </div>
        </div>
    </a>
</div>
