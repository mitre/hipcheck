
{% if link is starting_with("@/") %}
    {% set prefix = config.base_url ~ "/" %}
    {% set link = link | replace(from="@/", to=prefix) %}
{% endif %}

{% if link is ending_with(".md") %}
    {% set link = link | replace(from=".md", to="/") %}
{% endif %}

<a
    class="
        p-2 px-4
        my-6
        inline-block
        bg-blue-500 hover:bg-blue-600
        text-white
        no-underline
        rounded-lg
    "
    href="{{ link }}">
        {{ text }} &rarr;
</a>
