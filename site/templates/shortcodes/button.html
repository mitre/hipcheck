{% if link is starting_with("http") %}
    {% set link = link %}
{% else %}
    {% set link = get_url(path=link) %}
{% endif %}

<a
    class="
        p-2 px-4
        my-6
        inline-block
        bg-blue-500 hover:bg-blue-700
        text-white
        hover:!text-white
        no-underline
        rounded-lg
        font-normal
    "
    href="{{ link }}">
        {{ text }} &rarr;
</a>
