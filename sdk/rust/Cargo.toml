[package]
name = "hipcheck-sdk"
description = "SDK for writing Hipcheck plugins in Rust"
homepage = "https://hipcheck.mitre.org"
repository = "https://github.com/mitre/hipcheck"
license = "Apache-2.0"
version = "0.3.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
thiserror = "2.0.11"
futures = "0.3.31"
indexmap = "2.7.0"
jiff = { version = "0.1.16", features = ["serde"] }
prost = "0.13.4"
rand = "0.8.5"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.42.0", features = ["rt"] }
tokio-stream = "0.1.17"
tonic = "0.12.3"
schemars = { version = "0.8.21", features = ["url"] }
hipcheck-sdk-macros = { path = "../../hipcheck-sdk-macros", version = "0.1.0", optional = true }
typify-macro = "0.2.0"
url = { version = "2.5.4", features = ["serde"] }
log = "0.4.22"
hipcheck-common = { version = "0.2.0", path = "../../hipcheck-common" }
console = "0.15.10"

[features]
macros = ["dep:hipcheck-sdk-macros"]
mock_engine = []
print-timings = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
