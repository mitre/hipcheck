[package]
name = "hipcheck-sdk"
description = "SDK for writing Hipcheck plugins in Rust"
homepage = "https://hipcheck.mitre.org"
repository = "https://github.com/mitre/hipcheck"
license = "Apache-2.0"
version = "0.5.0"
edition = "2021"

[dependencies]
anyhow = "1.0.96"
thiserror = "2.0.11"
futures = "0.3.31"
indexmap = "2.7.1"
lazy_static = "1.4"
jiff = { version = "0.1.16", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.139"
tokio = { version = "1.44.0", features = ["rt"] }
tokio-stream = "0.1.17"
tonic = "0.12.3"
schemars = { version = "0.8.22", features = ["url"] }
hipcheck-sdk-macros = { path = "../../library/hipcheck-sdk-macros", version = "0.1.3", optional = true }
typify-macro = "0.3.0"
url = { version = "2.5.4", features = ["serde"] }
tracing = { version= "0.1", optional = true }
tracing-subscriber = { version="0.3", features=["env-filter", "json"], optional = true }
hipcheck-common = { version = "0.4.0", path = "../../library/hipcheck-common" }
hipcheck-workspace-hack = { version = "0.1", path = "../../library/hipcheck-workspace-hack" }

[features]
default = ["log_forwarding"]
macros = ["dep:hipcheck-sdk-macros"]
mock_engine = []
print-timings = []
log_forwarding = ["tracing", "tracing-subscriber"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
