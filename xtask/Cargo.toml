[package]
name = "xtask"
description = "Hipcheck development task runner."
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.83"
clap = { version = "4.5.4", features = ["cargo", "derive"] }
clap-verbosity-flag = "2.2.0"
duct = "0.13.5"
env_logger = "0.11.3"
log = "0.4.21"
glob = "0.3.0"
pathbuf = "1.0.0"
serde = { version = "1.0.133", features = ["derive"] }
toml = "0.8.12"
which = "6.0.1"
